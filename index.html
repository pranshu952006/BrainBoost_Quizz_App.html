<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>BrainBoost Quiz</title>
  <link rel="stylesheet" href="style.css" /> <!-- Link to CSS -->
</head>
<body>
  <!-- Front Page -->
  <div id="frontPage" class="front-page">
    <img src="front.jpeg" alt="Front Image" class="front-image" />
  </div>

  <!-- Quiz Page -->
  <div id="quizPage" class="quiz-page" style="display:none;">
    <div class="quiz-container">
      <h1>BrainBoost Quiz</h1>
      <div class="quiz-box">
        <div id="question">Ask your Question here?</div>
        <div id="options">Select option</div>
      </div>
      <button id="nextBtn" style="display:none;">Next</button>
      <div id="answer">Check Your Result!</div>
    </div>
  </div>

  <script src="script.js"></script> <!-- Link to JS -->
</body>
</html>
